singular: "user"
backend:
  options:
    collection: "users"
  permissions:
    read: "Ver usuarios"
    list: "Listar usuarios"
    create: "Crear usuarios"
    update: "Modificar usuarios"
    delete: "Borrar usuarios"
  schema:
    id:
      label: "ID"
      type: "Number"
      restricted: false
    username:
      label: "Username"
      type: "String"
      required: true
      maxlength: 254
      restricted: false
      unique: true
    password:
      label: "Password"
      type: "String"
      required: true
      restricted: true
    salt:
      label: ""
      type: "String"
      restricted:
        create: true
        update: true
        read: true
    roles:
      type: "Array"
      label: "Roles"
      items:
        type: "String"
        label: "Roles"
        ref: "role"
        restricted: false
    permissions:
      type: "Array"
      label: "Permissions"
      items:
        type: "String"
        label: "Permissions"
        ref: "permissions"
        restricted: false
    state:
      label: "Estado"
      type: "String"
      enum:
        - "active"
        - "banned"
      labels:
        - "Active"
        - "Banned"
      default: "active"
      restricted:
        create: true
        update: false
        read: false
    data:
      type: "Object"
      properties:
        first_name:
          label: "First name"
          type: "String"
          restricted: false
        last_name:
          label: "Last name"
          type: "String"
          restricted: false
frontend:
  buttons:
    list_create:
      text: "Crear nuevo usuario"
    update:
      text: "Guardar usuario"
      tooltip: "Editar usuario"
      inprogress: "Guardando"
    create:
      text: "Crear usuario"
      inprogress: "Creando"
    delete:
      tooltip: "Eliminar usuario"
      alert: "¿está seguro de eliminar el usuario?"
  list:
    id:
      type: "number"
    username:
      type: "text"
    roles:
      type: "select"
      source_url:
        method: "GET"
        url: "/api/roles"
    state:
      label: "Estado"
      type: "select"
    data.first_name:
      type: "text"
    data.last_name:
      type: "text"
    created_at:
      label: "Created at"
      type: "date-range"
  forms:
    id:
      type: "static"
      create: false
      update: true
    username:
      type: "email"
    password:
      type: "password"
      attributes:
        ng-required: "crudMode == 'create'"
    state:
      label: "Estado"
      type: "select"
      create: false
    roles:
      type: "checklist"
      source_url:
        method: "GET"
        url: "/api/roles"
    permissions:
      type: "checklist"
      source_url:
        method: "GET"
        url: "/api/permissions"
    data.first_name:
      type: "text"
    data.last_name:
      type: "text"
