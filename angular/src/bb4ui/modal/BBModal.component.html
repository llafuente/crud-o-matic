<div class="modal fade" bsModal #modal="bs-modal" [config]="{backdrop: 'static'}" tabindex="-1">
<div class="modal-dialog modal-sm">
  <div class="modal-content">
    <div class="modal-header ">
      <h4 class="modal-title mr-auto ml-auto">{{header}}</h4>
      <button
        *ngIf="closeButton"
        type="button"
        class="close"
        aria-label="Close"
        (click)="hide()">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <ng-content select="bb-section-content"></ng-content>
    </div>
    <div class="modal-footer">
      <ng-content select="bb-section-footer"></ng-content>
    </div>
  </div>
</div>
</div>
