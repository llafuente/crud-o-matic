<bb-input-container label="<%= label %>" class="bordered top-label">
  <textarea
    bb-child
    type="text"
    id="<%= id %>"
    name="<%= name %>"
    [(ngModel)]="<%= ngModel %>"
    <% if (field.required) {%>
    required="required"
    <% } %>
    #<%= modelName %>="ngModel">
    </textarea>

    <bb-errors [model]="<%= modelName %>"></bb-errors>

</bb-input-container>
