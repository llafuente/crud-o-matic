<bb-input-container label="<%= label %>">
  <select
    bb-child
    id="<%= id %>"
    name="<%= name %>"
    [(ngModel)]="<%= ngModel %>"
    #<%= modelName %>="ngModel">
    <option *ngFor="let row of <%= srcModel %>" [ngValue]="<%= srcId %>">{{row.<%= srcLabel %>}}</option>
    </select>

    <bb-errors [model]="<%= modelName %>"></bb-errors>

</bb-input-container>
