<bb-input-container
  label="<%= field.label %>"
  <% if (field.controlHelp) { %> help="<$= field.controlHelp %>" <% } %>
  class="bordered top-label">
  <textarea
    bb-child
    type="url" url
    id="<%= id %>"
    name="<%= name %>"
    <% if (options.required) { %>
    required="required"
    <% } %>
    [(ngModel)]="<%= ngModel %>"
    #<%= modelName %>="ngModel">
    </textarea>

    <bb-errors [model]="<%= modelName %>"></bb-errors>

</bb-input-container>
