<bb-input-container
  label="<%= field.label %>"
  <% if (field.controlHelp) { %> help="<$= field.controlHelp %>" <% } %>
  class="bordered top-label">
  <input
    bb-child
    type="text"
    id="<%= id %>"
    name="<%= name %>"
    <% if (options.required) {%>
    required="required"
    <% } %>
    [(ngModel)]="<%= ngModel %>"
    #<%= modelName %>="ngModel"
    />

    <bb-errors [model]="<%= modelName %>"></bb-errors>

</bb-input-container>
