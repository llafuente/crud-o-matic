<bb-input-container label="<%= label %>" class="bordered top-label">
  <input
    bb-child
    type="text"
    id="<%= id %>"
    name="<%= name %>"
    <% if (field.required) {%>
    required="required"
    <% } %>
    [(ngModel)]="<%= ngModel %>"
    #<%= modelName %>="ngModel"
    />

    <bb-errors [model]="<%= modelName %>"></bb-errors>

</bb-input-container>
